<script type="text/javascript">
         var OfacCon = document.getElementById("facCon");
        var showMain = document.getElementById("showMain");
        var showMainLi = showMain.getElementsByTagName("li");
        var Oprev = document.getElementById("prev");
        var Onext = document.getElementById("next");
        showMain.style.width = parseInt((showMainLi.length) * 820) + "px";
        var zgleft = parseInt((showMainLi.length - 1) * 820);
        function animate(offset) {
            var newLeft = parseInt(showMain.style.left);
            showMain.style.left = newLeft + 'px';
            if (offset == 1) {
                if (newLeft > -zgleft) {
                    showMain.style.left = (parseInt(showMain.style.left) - 820) + 'px';
                }
                else {
                    showMain.style.left = 0 + 'px';
                }
            }
            else {
                if (newLeft < 0) {
                    showMain.style.left = (parseInt(showMain.style.left) + 820) + 'px';
                }
                else {
                    showMain.style.left = (-zgleft) + 'px';
                }
            }
        }
        Onext.onclick = function (){
            animate(1);
        }
        Oprev.onclick = function () {
            animate(0);
        }
	//内页向上滚动	
	var mocBox=document.getElementById("scrollText");
	mocBox.innerHTML+=mocBox.innerHTML;	
	mocBox.scrollTop=0;
	var iLiHeight=24;
	var time;
	function starMove(){
		mocBox.scrollTop++;
		time=setInterval('scrollUp()',50);
	}
	function scrollUp(){		
		if(mocBox.scrollTop % iLiHeight==0){
			clearInterval(time);
			setTimeout("starMove()",2000)
		}else{
			mocBox.scrollTop++;
			if(mocBox.scrollTop>=mocBox.scrollHeight/2){
				mocBox.scrollTop=0;
			}
		}
	}
	setTimeout("starMove()",2000);
</script>
